
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privox Dashboard</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .lang-switcher button {
            margin-left: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 100px;
            gap: 30px;
        }
        .card {
            width: 180px;
            height: 180px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .label {
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('fr')">FR</button>
        <button onclick="setLang('ru')">RU</button>
    </div>
    <div class="container">
        <div class="card">
            <img src="parking.png" alt="Parking">
            <div class="label" data-en="Parking" data-fr="Parking" data-ru="Парковка">Parking</div>
        </div>
        <div class="card">
            <img src="farm.jpg" alt="Farm">
            <div class="label" data-en="Farm" data-fr="Ferme" data-ru="Ферма">Farm</div>
        </div>
        <div class="card">
            <img src="garage.jpg" alt="Garage">
            <div class="label" data-en="Garage" data-fr="Garage" data-ru="Гараж">Garage</div>
        </div>
        <div class="card">
            <img src="messenger.jpg" alt="Messenger">
            <div class="label" data-en="Messenger" data-fr="Messagerie" data-ru="Мессенджер">Messenger</div>
        </div>
    </div>
    <script>
        function setLang(lang) {
            const labels = document.querySelectorAll('.label');
            labels.forEach(label => {
                label.textContent = label.getAttribute(`data-${lang}`);
            });
        }
    </script>
</body>
</html>
