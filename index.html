
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRIVOX Solutions</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .header {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 5vh;
        }
        .language-buttons {
            margin: 20px;
        }
        .language-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .cards {
            display: flex;
            justify-content: center;
            margin-top: 10vh;
            gap: 40px;
            flex-wrap: wrap;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 16px;
            padding: 20px;
            width: 160px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .footer {
            margin-top: 60px;
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="header">Cutting-edge solutions by PRIVOX</div>
    <div class="language-buttons">
        <button>English</button>
        <button>Français</button>
        <button>Русский</button>
    </div>
    <div class="cards">
        <a class="card" href="#"><img src="assets/garage.jpg" alt="Garage"><div>Garage</div></a>
        <a class="card" href="#"><img src="assets/parking.png" alt="Parking"><div>Parking</div></a>
        <a class="card" href="#"><img src="assets/farm.jpg" alt="Farm"><div>Farm</div></a>
        <a class="card" href="#"><img src="assets/messenger.jpg" alt="Messenger"><div>Messenger</div></a>
    </div>
    <div class="footer">privox.tech 2025</div>
</body>
</html>
