<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Privox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px 10px 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        .language-selector {
            margin-top: 10px;
        }
        .language-selector button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffffffaa;
            cursor: pointer;
        }
        .icons {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        .icon-card {
            background-color: #00000088;
            padding: 10px;
            border-radius: 15px;
            width: 130px;
        }
        .icon-card img {
            width: 100px;
            height: auto;
        }
        footer {
            margin-top: 60px;
            padding: 20px;
            background-color: #000000aa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="slogan">Cutting-edge solutions by PRIVOX</h1>
        <div class="language-selector">
            <button onclick="setLang('en')">English</button>
            <button onclick="setLang('fr')">Français</button>
            <button onclick="setLang('ru')">Русский</button>
        </div>
    </header>
    <section class="icons">
        <div class="icon-card">
            <a href="https://garage.privox.tech" target="_blank">
                <img src="garage.jpg" alt="Garage"/>
                <div id="garage">Garage</div>
            </a>
        </div>
        <div class="icon-card">
            <img src="parking.jpg" alt="Parking"/>
            <div id="parking">Parking</div>
        </div>
        <div class="icon-card">
            <img src="farm.jpg" alt="Farm"/>
            <div id="farm">Farm</div>
        </div>
        <div class="icon-card">
            <img src="messenger.jpg" alt="Messenger"/>
            <div id="messenger">Messenger</div>
        </div>
    </section>
    <footer>
        privox.tech 2025
    </footer>
    <script>
        const translations = {
            en: {
                slogan: "Cutting-edge solutions by PRIVOX",
                garage: "Garage",
                parking: "Parking",
                farm: "Farm",
                messenger: "Messenger"
            },
            fr: {
                slogan: "Solutions technologiques de pointe par PRIVOX",
                garage: "Garage",
                parking: "Parking",
                farm: "Ferme",
                messenger: "Messagerie"
            },
            ru: {
                slogan: "Новейшие технологические решения от PRIVOX",
                garage: "Гараж",
                parking: "Парковка",
                farm: "Ферма",
                messenger: "Мессенджер"
            }
        };
        function setLang(lang) {
            document.getElementById('slogan').innerText = translations[lang].slogan;
            document.getElementById('garage').innerText = translations[lang].garage;
            document.getElementById('parking').innerText = translations[lang].parking;
            document.getElementById('farm').innerText = translations[lang].farm;
            document.getElementById('messenger').innerText = translations[lang].messenger;
        }
    </script>
</body>
</html>
